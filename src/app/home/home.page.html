<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mon application
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mon application</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <div  *ngFor="let post of posts">
      <h6>{{post.title}}</h6>
      <p>{{post.body}}</p>
    </div>
  </div>
</ion-content>
